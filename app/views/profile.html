<h2>My profile</h2>
<form role="form" class="form-horizontal">
	<div class="form-group">
		<input type="text" placeholder="Skill" class="form-control" id="searchSkill" ng-model="filterSkill"></input>
		<div>
			<span ng-repeat="listskill in allSkill | filter : filterSkill">{{listskill}} </span>
		</div>
	</div>
	
	<!-- skill list -->
	<ul>
		<li ng-repeat="skill in myskills">
			<p>{{skill.skillName}} : {{skill.skillLvl}} <a href="" ng-click="editSkill({{$index}});">edit</a> / <a href="" ng-click="deleteSkill({{$index}});">delete</a></p>
			<input ng-show="skill.edit" ng-model="skill.skillLvl" type="range" min="1" max="5" step="1" value="{{skill.skillLvl}}">						
		</li>
	</ul>
	
	<div class="form-group">
		<button ng-click ="updateMySkills();" type="submit" class="btn btn-default">Update</button>
	</div>
</form>
