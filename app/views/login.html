<h2>Login</h2>
<div>
    <form role="form" class="form-horizontal" ng-submit="submit()">
            <div class="form-group">
                    <label class="col-sm-2 control-label" for="username">Username</label>
                    <div class="col-sm-10">
                        <input ng-model="credentials.username" class="form-control" id="userName" type="text" placeholder="Username"></input>
                    </div>
            </div>
            <div class="form-group">
                    <label class="col-sm-2 control-label" for="userPassword">Password</label>
                    <div class="col-sm-10">
                            <input ng-model="credentials.password" class="form-control" id="userPassword" type="password" placeholder="Password"></input>
                    </div>
            </div>
            <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Sign in</button>
                    </div>
            </div>
    </form>
</div>
